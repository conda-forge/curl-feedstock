{% set version = "7.56.1" %}

package:
  name: curl
  version: {{ version }}

source:
  url: http://curl.haxx.se/download/curl-{{ version }}.tar.bz2
  sha256: 2594670367875e7d87b0f129b5e4690150780884d90244ba0fe3e74a778b5f90

build:
  number: 0
  skip: True  # [win and py36]
  detect_binary_files_with_prefix: True
  features:
    - vc9  # [win and py27]
    - vc14  # [win and (py35 or py36)]

requirements:
  build:
    # python is a build requirement on Windows to resolve features.
    - python  # [win]
    # perl is required to run the tests on nix*.
    - perl 5.22.2.1  # [unix]
    - krb5 1.14.*
    - libssh2 1.8.*
    - pkg-config  # [unix]
    - openssl 1.0.*  # [unix]
    - zlib 1.2.11
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 or py36)]
  run:
    - krb5 1.14.*
    - libssh2 1.8.*
    - openssl 1.0.*    # [unix]
    - zlib 1.2.11
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 or py36)]

test:
  commands:
    - curl --version
    - curl-config --features  # [not win]
    - curl-config --protocols  # [not win]
    - curl https://raw.githubusercontent.com/conda-forge/curl-feedstock/master/LICENSE
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://curl.haxx.se/
  license: MIT/X derivate (http://curl.haxx.se/docs/copyright.html)
  license_family: MIT
  license_file: COPYING
  summary: tool and library for transferring data with URL syntax

extra:
  recipe-maintainers:
    - msarahan
    - jakirkham
    - ocefpaf
